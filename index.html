<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="utf-8">
    <title>AngularJS HealthShop</title>
    <meta name="description" content="AngularJS Pizzaria">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>

    <div class="container">
        <div ng-controller="StoreController as store">
            <div ng-repeat="product in store.products">
                <div ng-hide="product.soldOut">
                    <h1>{{product.name}}</h1>
                    <h2>{{product.price | currency}}</h2>
                    <img ng-src="{{product.images[0].full}}" width="400"/>
                    <section ng-init="tab = 1">
                        <ul class="nav nav-pills">
                            <li ng-class="{active:tab === 1}">
                                <a href ng-click="tab = 1">Description</a>
                            </li>
                            <li ng-class="{active:tab === 2}">
                                <a href ng-click="tab = 2">Benefist</a>
                            </li>
                            <li ng-class="{active:tab === 3}">
                                <a href ng-click="tab = 3">Reviews</a>
                            </li>
                        </ul>
                        <div class="panel" ng-show="tab === 1">
                            <h4>Description</h4>
                            <p>{{product.ingredients}}</p>
                        </div>
                        <div class="panel" ng-show="tab === 2">
                            <h4>Benefits</h4>
                            <p>Nothing</p>
                        </div>
                        <div class="panel" ng-show="tab === 3">
                            <h4>Reviews</h4>
                            <p>No Reviews Yet</p>
                        </div>
                    </section>
                    <button class="btn btn-lrg btn-info" ng-show="product.canOrder">Place an order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
